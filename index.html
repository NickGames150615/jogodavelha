<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    
    <div id="nameForm">
        <label for="player1Name">Nome do Jogador 1 (X):</label>
        <input type="text" id="player1Name" required>
        <label for="player2Name">Nome do Jogador 2 (O):</label>
        <input type="text" id="player2Name" required>
        <button id="startGame">Iniciar Jogo</button>
    </div>

    <div id="game" style="display: none;">
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="status"></div>
        <button id="reset">Reiniciar Jogo</button>
    </div>

    <!-- Modal de Vitória -->
    <div id="victoryModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="victoryMessage"></p>
            <img id="trophyImage" src="trofeu.png" alt="Troféu">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
